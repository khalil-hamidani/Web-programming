<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Random Choice Picker</title>

<body>
    <div class="container">
        <h3>Enter your choices divided by comma (','). <br>
            Press enter when you're done</h3>
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="Enter choices here ..."></textarea>
        <div class="tags">
            <span class="tag">Choice 1</span>
            <span class="tag">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
